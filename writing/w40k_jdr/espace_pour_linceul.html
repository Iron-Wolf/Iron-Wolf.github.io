<!DOCTYPE html>
<meta charset="utf-8">

<body>
  <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script src="https://unpkg.com/d3-graphviz@3.1.0/build/d3-graphviz.min.js"></script>

  <div id="graph" style="text-align: center;"></div>

  <script type='text/javascript'>

    fetch('https://raw.githubusercontent.com/Iron-Wolf/Iron-Wolf.github.io/master/writing/w40k_jdr/espace_pour_linceul.dot')
    .then(response => { return response.text(); })
    .then(dotSrc => {
      // doc : https://github.com/magjac/d3-graphviz/tree/master?#examples
      d3.select("#graph")
        .graphviz()
        .renderDot(dotSrc);
    });

  </script>
</body>
